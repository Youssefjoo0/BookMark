<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Title and icon -->
  <title>Bookmark</title>
  <link rel="shortcut icon" href="./images/bookmark.png" type="image/x-icon" />
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Caveat:wght@400;500&display=swap"
    rel="stylesheet" />
  <!-- CSS LINKS -->
  <!-- fontawsome 1 -->
  <link rel="stylesheet" href="./css/all.min.css" />
  <!-- bootstrap 2 -->
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <!-- style 3 -->
  <link rel="stylesheet" href="./css/style.css" />
  <!-- mediaquery -->
  <link rel="stylesheet" href="./css/mediaquery.css" />
</head>

<body>
  <section class="py-5">
    <h1 class="text-center mb-5">Bookmarker</h1>
    <div class="container">
      <div class="inputWrapper mb-5">
        <h2 class="text-center mb-5">
          <i class="fa-solid fa-bookmark"></i>
          Bookmark Your Favorite Sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>
        <div class="form-group name-box mb-4">
          <label for="siteName" class="mb-2"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
          <input type="text" class="form-control mb-1" id="siteName" oninput="validateName()"
            placeholder="Write site name" required/>
          <div class="alert alert-danger p-2 d-none" id="invalid-name">
            <small>Please name must start with ( A - Z )</small>
          </div>
        </div>
        <div class="form-group url-box mb-4">
          <label for="siteUrl" class="mb-2"><i class="fa-solid fa-link"></i> Site Url</label>
          <input type="text" class="form-control mb-1" id="siteUrl" oninput="validateUrl()" placeholder="Enter site url"
            required/>
          <div class="alert alert-danger p-2 d-none" id="invalid-url">
            <small>Please enter a valid url</small>
          </div>
        </div>
        <button onclick="addBook()" id="submitBtn" class="add d-block mx-auto py-2 px-4">
          Add Site
        </button>
        <button onclick="updatevalue()" id="updateBtn" class="add update d-none mx-auto py-2 px-4">
          Update
        </button>
      </div>
      <div class="form-group search-box mb-4">
        <label for="search" class="mb-2"><i class="fa-solid fa-search"></i> Search</label>
        <input type="text" class="form-control mb-1" id="search" onkeyup="search(this.value)" placeholder="Search sites..." />
      </div>
      
      <div class="tableWrapper">
        <table class="table table-hover text-center">
          <thead>
            <th>Index</th>
            <th>Site Name</th>
            <th>View</th>
            <th>update</th>
            <th>Delet</th>
          </thead>
          <tbody id="tableBody">
          </tbody>
        </table>
      </div>
    </div>
  </section>
  <div id="errorMessage" class="alert alert-danger d-none position-fixed top-50 start-50 translate-middle p-5 rounded shadow" role="alert">
    <i class="fas fa-exclamation-triangle me-2"></i> <!-- الأيقونة -->
    <strong>Oops!</strong> Please fill in both fields.
  </div>
    
  <!-- bootstrap js link -->
  <script src="./js/bootstrap.bundle.min.js"></script>
  <!-- mainn.js -->
  <script src="./js/mainn.js"></script>
</body>

</html>
